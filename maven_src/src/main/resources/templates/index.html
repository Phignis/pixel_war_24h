<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel War 24h</title>
    </head>
    <body>
    <h1>Place a pixel!</h1>
    <table>;
    <span th:each="i: ${#numbers.sequence(0, canva.getWidth() - 1)}">
     <td>
      <tr th:each="j: ${#numbers.sequence(0, canva.getHeight() - 1)}">
        <p th:style="${canva.getRGB(i,j)}"></p>
      </tr>

    </span>
    </table>
    <form method="post" action="/pixel">
        <input id="x_coord" name="x_coord" value="0">
        <input id="y_coord" name="y_coord" value="0">
        <div th:each="color:${colors}">
            <input name="color" type="radio" th:value="${color}">
            <div th:text="${color}"></div>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    </body>
</html>
